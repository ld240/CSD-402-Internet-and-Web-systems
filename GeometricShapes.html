<!DOCTYPE html>
<html>
<head>
	<title>
		2D Shapes.
	</title>
</head>
<body  style="background-color:lightblue">
<H1> SHAPES CALCULATOR </H1>

<table>
	<tr>
		<td><button onclick="showCircle()" style="background-color:red; ">Circle</button></td>
		<td><button onclick="showTriangle()" style="background-color:blue; ">Triangle</button></td>
		<td><button onclick="showSquare()" style="background-color:green; ">Square</button></td>
		<td><button onclick="showRectangle()" style="background-color:yellow; ">Rectangle</button></td>
	</tr>
</table>
		<br><br>
		<p id="input"></p><canvas id="myCanvas"></canvas>
		<p id="output"></p>

<script>

	function showCircle() {
	var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.clearRect(0, 0, c.width, c.height);

		document.getElementById("output").innerHTML = "";
		document.getElementById("input").innerHTML = "<img src=\"https://i.stack.imgur.com/cr4Sj.png\" width=\"200\" height=\"200\"><br><br><br>Enter Radius:<input type=\"number\" id=\"radius\" value=0>&nbsp&nbsp<input type=\"button\" value=\"Submit\" onclick=\"areaCircle();\" >";
	}
	function areaCircle(){
				var rad = document.getElementById("radius").value;
		document.getElementById("output").innerHTML = "Area of Circle:<input type=\"number\" value="+rad*rad*(22/7) +"><br><br>Perimeter of Circle:<input type=\"number\" value="+2*(22/7)*rad+">";
	}

	function showTriangle() {
		var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.clearRect(0, 0, c.width, c.height);
		document.getElementById("output").innerHTML = "";
		document.getElementById("input").innerHTML = "<img src=\"https://rlv.zcache.com/magenta_triangle_sticker-r573a602ea4e94cf5b0d10223a004f089_v9w05_8byvr_324.jpg\" width=\"200\" height=\"200\"><br><br><br>Enter base:&nbsp&nbsp&nbsp<input type=\"number\" id=\"base\" value=0>&nbsp&nbsp<input type=\"button\" value=\"Submit\" onclick=\"areaTriangle();\" >";
		
	}
	function areaTriangle(){
	
		var base = document.getElementById("base").value;
		document.getElementById("output").innerHTML = "Area of Triangle:<input type=\"number\" value="+base*(1/2)*(1.7/2)*base +"><br><br>Perimeter of Triangle:<input type=\"number\" value="+3*base+">";
	}

	function showSquare() {
		var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.clearRect(0, 0, c.width, c.height);
ctx.strokeStyle = "#008000";
ctx.strokeRect(20,20,100,100);

document.getElementById("output").innerHTML = "";
		document.getElementById("input").innerHTML = "Enter side length:<input type=\"number\" id=\"length\" value=0>&nbsp&nbsp<input type=\"button\" value=\"Submit\" onclick=\"areaSquare();\">";

	}
	function areaSquare(){
	
		var length = document.getElementById("length").value;
		document.getElementById("output").innerHTML = "Area of Square:<input type=\"number\" value="+ length*length +"><br><br>Perimeter of Square:<input type=\"number\" value="+4*length+">";
	}

	function showRectangle() {
		var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.clearRect(0, 0, c.width, c.height);
ctx.strokeStyle = "yellow";
ctx.strokeRect(0,0,150,100);
		document.getElementById("output").innerHTML = "";
		document.getElementById("input").innerHTML = "Enter lenght:<input type=\"number\" id=\"side1\" value=0><br><br>Enter width:&nbsp<input type=\"number\" id=\"side2\" value=0>&nbsp&nbsp<input type=\"button\" value=\"Submit\" onclick=\"areaRectangle();\" >";
			
	}
	function areaRectangle(){
		var base = document.getElementById("side1").value;
		var height = document.getElementById("side2").value;
		document.getElementById("output").innerHTML = "Area of Rectangle:<input type=\"number\" value="+base*height +"><br><br>Perimeter of Rectangle:<input type=\"number\" value="+(2*height+ 2*base) +">";	
	}

</script>

</body>
</html>
